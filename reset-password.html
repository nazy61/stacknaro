<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacknaro - Saas Software Startup Tailwind Template</title>
    <meta name="description" content="AIMass Tailwind based SASS Template" />

    <!-- Favicon  -->
    <link rel="icon" href="assets/img/favicon.png" />

    <!-- Icon Font -->
    <link
      rel="stylesheet"
      href="assets/fonts/iconfonts/font-awesome/stylesheet.css"
    />
    <!-- Site font -->
    <link rel="stylesheet" href="assets/fonts/webfonts/inter/stylesheet.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/webfonts/plus-jakarta-sans/stylesheet.css"
    />

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="assets/css/vendors/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/vendors/jos.css" />
    <link rel="stylesheet" href="assets/css/vendors/menu.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />

    <!-- Development css -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Production css -->
    <!-- <link rel="stylesheet" href="assets/css/style.min.css"> -->
  </head>

  <body>
    <div class="page-wrapper relative z-[1] bg-ColorOffWhite">
      <main class="main-wrapper relative overflow-hidden">
        <!--...::: Sign-in Section Start :::... -->
        <section class="section-signin">
          <!-- Section Space -->
          <div class="section-space">
            <!-- Section Container -->
            <div class="container-default">
              <div class="mx-auto max-w-[636px]">
                <div
                  class="flex flex-col items-center justify-center text-center"
                >
                  <!-- Logo -->
                  <a class="mb-[60px] lg:mb-20 xl:mb-[100px]" href="index.html">
                    <img
                      src="assets/img/stacknaro_black.png"
                      alt="Stacknaro"
                      width="109"
                      height="24"
                    />
                  </a>
                  <!-- Logo -->

                  <!-- Section Wrapper -->
                  <div>
                    <!-- Section Block -->
                    <div>
                      <!-- Section Title -->
                      <h2 class="mb-[15px]">Forgot password</h2>
                      <!-- Section Title -->
                      <p class="text-ColorBlack/80">
                        Enter the information below to change the password
                      </p>
                    </div>
                    <!-- Section Block -->
                  </div>
                  <!-- Section Wrapper -->
                </div>

                <!-- Sign-in Form Block -->
                <div
                  class="jos xm:p-10 mt-10 rounded-[10px] border-2 border-ColorBlack bg-white p-[30px] lg:mt-[60px]"
                >
                  <form action="https://formspree.io/f/mlqvzkyx" method="post">
                    <!-- From Group List -->
                    <div class="flex flex-col gap-6">
                      <!-- Form Group Item-->
                      <div>
                        <label
                          for="email"
                          class="mb-[10px] block text-left font-semibold text-ColorBlack"
                          >Email address*</label
                        >
                        <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="Enter your email"
                          class="w-full rounded-[50px] border border-ColorBlack/50 px-[30px] py-[15px] outline-none transition-all duration-300 placeholder:text-ColorBlack/50 focus:border-ColorBlue"
                          required
                        />
                      </div>
                      <!-- Form Group Item-->
                    </div>
                    <!-- From Group List -->
                    <button
                      type="submit"
                      class="btn is-blue is-rounded is-large mt-8 w-full"
                    >
                      Send Reset Link
                    </button>
                  </form>

                  <p class="mt-[15px] text-center text-base text-ColorBlack/80">
                    Remember password?
                    <a
                      class="font-semibold text-ColorBlue/80 hover:text-ColorBlue"
                      href="login.html"
                      >Sign in now</a
                    >
                  </p>
                </div>
                <!-- Sign-in Form Block -->
              </div>
            </div>
            <!-- Section Container -->
          </div>
          <!-- Section Space -->
        </section>
        <!--...::: Sign-in Section End :::... -->
      </main>
    </div>

    <!--Vendor js-->
    <script src="assets/js/vendors/counterup.js" type="module"></script>
    <script src="assets/js/vendors/swiper-bundle.min.js"></script>
    <script src="assets/js/vendors/fslightbox.js"></script>
    <script src="assets/js/vendors/jos.min.js"></script>

    <!-- Main js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
